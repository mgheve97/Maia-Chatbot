<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/static/functions.js?v=1"></script>

</head>
<body class="h-screen overflow-hidden flex item-center justify-center bg-[url(https://media.istockphoto.com/photos/light-blue-background-with-pattern-picture-id624409380?k=6&m=624409380&s=612x612&w=0&h=XYHFBLtqTp3EMuKDtJMzTW5wTzkFbalhfArb14U6mWI=)]">
    <section class="flex flex-col justify-between rounded-md bg-rose-50 border-solid border-2 m-auto mt-12 max-w-2xl w-full h-[calc(100%-100px)] shadow-ns">
        <header class="justify-between p-2.5 text-center border-solid border-1 border-slate-600">
            <div class="text-zinc-950 font-bold text-2xl">
                <h1>Mental AI Chatbot</h1>
                <span class="text-xs" id="datetime"></span>
            </div>
        </header>

        <main class="main-chat flex-1 overflow-y-auto p-2.5 scroll-py-0.5 scrollbar-track-gray-50 scrollbar-thumb-gray-400 bg-white border-solid border-1 border-slate-600">
            <div class="flex flex-row mb-2.5">
                <div class="flex rounded-full bg-gray-100 border p-1">
                    <svg stroke="none" fill="black" stroke-width="1.5" viewBox="0 0 24 24" aria-hidden="true" height="20" width="20" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.894 20.567L16.5 21.75l-.394-1.183a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 001.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 001.423 1.423l1.183.394-1.183.394a2.25 2.25 0 00-1.423 1.423z"></path></svg>
                </div>
                <div><span class="font-bold text-gray-700">Maia </span></div>
                <div><p class="leading-relaxed text-gray-700">Hi, how can I help you today?</p></div>
            </div>
        </main>

        <form action="" class="text-inputarea pt-3 border-t-1 border-solid border-slate-300">
            <div class="flex align-bottom border-none rounded-[3px] text-lg pl-5">
                <input id="userInput" type="text" class="text-input flex-grow bg-rose-100 rounded-l" placeholder="Type here...">
                <button class="ml-[10px] mr-[5px] rounded-r bg-green-500 text-white text-bold cursor-pointer transition-colors duration-[230ms] hover:bg-green-300 p-2">Send</button>
            </div>    
        </form>
        
    </section>
    
    
</body>
</html>
